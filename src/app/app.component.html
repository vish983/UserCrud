<div class="row mx-0 justify-content-center">
  <div class="col-12 col-lg-10 pt-5">
    <input [(ngModel)]="searchInput" (ngModelChange)="onChangeSearch($event)" type="search" placeholder="search by name or email" class="form-control mr-2 float-start" style="width: 350px;" />
    <button (click)="addUser()" class="btn btn-primary mb-2 ml-3 float-end">Add new user</button>
  </div>
  <div class="col-12 col-lg-10">
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Phone no.</th>
            <th>Company</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userArray; let i = index">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.company.name}}</td>
            <td>{{user.address.city}}</td>
            <td>
              <button class="btn btn-outline-info btn-sm">Edit</button>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm " (click)="deleteUser(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
